<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e4af1226a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <header>
        <nav>
            <div class="influencer-logo">
                <h2>Influencer products</h2></div>
            
            <div class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Log In</a></li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </ul>
            </div>
        </nav>
        <section class="header-design">
        <div class="header-text">
            <h1 class="header-text-title">Start your Journey as 
                Influencer</h1>
                <p class="header-text-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="primary-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="header-img">
            <img src="images/main-camera.png" alt="">
        </div>
        </section>
    </header>
    <!-- sponser-section started -->
    <section class="sponser">
        <div class="sponser-content">
           <img src="logos/Alibaba.svg" alt="">
           <img src="logos/Amazon.svg" alt="">
           <img src="logos/Daraz.pk Logo.svg" alt="">
           <img src="logos/Ebay.svg" alt="">
           <img src="logos/Rakuten.svg" alt="">
           <img src="logos/Walmart.svg" alt="">
           <img src="logos/Target.svg" alt="">
        </div>
    </section>
    <!-- sponser section finished -->
</body>
</html>
